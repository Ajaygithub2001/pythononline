<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Python Terminal</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
  <style>
    body {
      font-family: monospace;
      background-color: #2e3440;
      color: #d8dee9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #terminal {
      width: 80%;
      height: 70%;
      background-color: #3b4252;
      padding: 10px;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
    input {
      width: 100%;
      background-color: transparent;
      border: none;
      color: #d8dee9;
      font-family: inherit;
      font-size: 1em;
      outline: none;
    }
    input::placeholder {
      color: #88c0d0;
    }
  </style>
</head>
<body>

  <div id="terminal">
    <pre id="output">Online Python Terminal (Pyodide)\nType Python code below:</pre>
    <input id="command" type="text" placeholder="Enter Python code here...">
  </div>

  <script>
    let pyodide = null;

    // Load Pyodide and initialize the Python environment
    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide(); // Load the Pyodide runtime
      console.log("Pyodide loaded!");
    }

    // Execute Python code or handle custom commands
    async function handleCommand(event) {
      if (event.key === 'Enter') {
        const command = event.target.value.trim();
        const outputElem = document.getElementById('output');

        if (command) {
          // Add the command to the terminal output
          outputElem.textContent += `\n$ ${command}`;

          // Check if the command is "py run.py" to run a Python file
          if (command.startsWith('py ')) {
            let args = command.split(' ');
            if (args.length === 2 && args[1].endsWith('.py')) {
              // Attempt to run the Python file if it exists
              let filename = args[1];
              try {
                let fileContent = pyodide.FS.readFile(filename, { encoding: 'utf8' });
                let result = await pyodide.runPythonAsync(fileContent);
                outputElem.textContent += `\n${result}`;
              } catch (error) {
                outputElem.textContent += `\nError: File '${filename}' not found.`;
              }
            } else {
              outputElem.textContent += `\nError: Invalid command or file.`;
            }
          } else {
            // Run the entered Python code directly
            let result = await runPythonCode(command);
            outputElem.textContent += `\n${result}`;
          }
        }

        // Scroll to the bottom of the terminal
        document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;

        // Clear the input field
        event.target.value = '';
      }
    }

    // Execute Python code
    async function runPythonCode(code) {
      try {
        let result = await pyodide.runPythonAsync(code);
        return result;
      } catch (error) {
        return error.toString();
      }
    }

    // Load Pyodide on page load
    loadPyodideAndPackages();

    // Add event listener for the command input
    document.getElementById('command').addEventListener('keydown', handleCommand);
  </script>

  <!-- Example script creation: -->
  <script>
    // Add an example Python script to the virtual filesystem
    async function addExampleScript() {
      await pyodide.loadPackage('micropip');
      const scriptContent = `
def main():
    print("Hello from run.py!")
    
if __name__ == "__main__":
    main()
`;
      pyodide.FS.writeFile('run.py', scriptContent);  // Write the Python script to the virtual filesystem
      console.log("Script run.py created in the virtual filesystem.");
    }

    // Wait for Pyodide to load before creating the file
    loadPyodideAndPackages().then(addExampleScript);
  </script>

</body>
</html>
